plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'com.tbedirhanacar'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.javacord:javacord:3.4.0'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.17.0'
}

task stage(dependsOn: ['build','shadowJar', 'clean', 'test'])
build.mustRunAfter clean
build.mustRunAfter test

test {
    useJUnitPlatform()
}


jar {
    manifest{
        attributes 'Class-Path': '/libs/kasimpasalilar-1.0-all.jar', 'Main-Class': 'com.tbedirhanacar.kasimpasalilar.Main'
    }
}